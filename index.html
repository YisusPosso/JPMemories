<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Fotos">
</head>
<body>
    <header>
        <h1>Mi Galería</h1>
        <label for="photo-upload" class="upload-btn">
            Subir Fotos
        </label>
        <input type="file" id="photo-upload" accept="image/*" multiple style="display: none;">
    </header>

    <main id="gallery-container"></main>

    <div id="lightbox" class="hidden">
        <div id="lightbox-background"></div>
        <img id="lightbox-image" src="" alt="">
        <button id="close-btn" class="nav-btn">✖️</button>
        <button id="prev-btn" class="nav-btn">❮</button>
        <button id="next-btn" class="nav-btn">❯</button>
        
        <div id="datetime-display">
            <span id="time-display"></span><br>
            <span id="date-display"></span>
        </div>

        <div id="timer-controls">
            <label for="timer-select">Cambiar cada:</label>
            <select id="timer-select">
                <option value="5" selected>5s</option>
                <option value="10">10s</option>
                <option value="17">17s</option>
            </select>
            <span></span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
